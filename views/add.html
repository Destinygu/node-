<% include common/header.html %>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" class="form-horizontal">
                <div id="legend">
                    <legend><%=title%></legend>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="标题" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content" rows="16" cols="100%">
                        </textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary col-md-offset-1" value="发布">
            </form>
        </div>
    </div>
</div>

<% include common/footer.html %>
