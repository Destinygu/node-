<% include common/header.html %>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form method="post" class="form-horizontal">
                <div id="legend">
                    <legend>修改密码</legend>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="昵称" name="name" value="<%=user.name%>" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="密码" name="password" value="<%=user.password%>">
                    </div>
                </div>
                <input type="submit" onClick="dagu.userUp(this); return false;" class="btn btn-primary col-md-offset-2" value="修改">
                <input id="user_id" type="hidden" value="<%=user._id %>">
            </form>
        </div>
    </div>
</div>

<% include common/footer.html %>
